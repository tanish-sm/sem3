        <div class="col-md-9">
          <div class="row g-3">
            <!-- Image Placeholder -->
            <div class="col-md-4">
              <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal" data-caption="Art Work 1">
                <img src="pizza.png" class="img-fluid rounded shadow-sm" alt="Design 1" />
              </div>
            </div>
            <div class="col-md-4">

          </div>
          <div class="col-md-9">
            <div class="row g-3">
              <!-- Image Placeholder -->
              <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal"

  <!-- Footer -->

    <div class="container text-center">
      <p class="mb-0">Â© 2024 Tanish Mani. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Modal for Gallery -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="position-relative">
            <img id="modalImage" src="" class="img-fluid rounded shadow-sm mx-auto d-block" />
            <div id="modalCaption" class="caption-overlay">
              <h5 class="fw-bold text-white text-center"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll(".gallery-item").forEach((item) => {
      item.addEventListener("click", (event) => {
        const image = item.querySelector("img").src;
        const caption = item.getAttribute("data-caption");
        document.getElementById("modalImage").src = image;
        document.getElementById("modalCaption").textContent = caption;
      });
    });
  </script>
</body>

</html>
